<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Home!</title>
</head>
<body class="text-center">


<!-- 헤더 위치 -->
<div th:include="~{/comm/header}"></div>

<main>
    <form action="/study/modify_exe" method="post">
        <div>KeyID :  <input type="text" name="Id" th:value="${study_record.getId()}" readonly ></div><br>
        <div>StudyDay : <input type="text" name="STUDY_DAY" th:value="${study_record.getSTUDY_DAY()}"></div><br>
        <div>Cotents : <input type="text" name="CONTENTS" th:value="${study_record.getCONTENTS()}" size="70"></div>
        <div>등록일자 : <input type="text" name="reg_day" th:value="${study_record.getReg_day()}" size="70" readonly></div>


        <input type="submit" value="수정하기">
    </form>

</main>

<!-- 푸터 위치 -->

<div th:include="~{/comm/footer}"></div>



<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


</body>
</html>
